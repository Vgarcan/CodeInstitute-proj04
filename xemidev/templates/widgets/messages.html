{% comment %} 
    See documentation at : https://docs.djangoproject.com/en/5.1/ref/contrib/messages/
{% endcomment %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
