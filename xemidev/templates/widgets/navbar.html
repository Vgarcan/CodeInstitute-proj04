{% load static %}

    <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-header order-md-0">
            <h1 class="d-none">Xemolutions</h1>
            <a class="navbar-brand" href="{% url 'main:home' %}">
                <img src="{% static 'imgs/logo-01.webp' %}" width="90" height="90" alt="Main LOGO">
            </a> 
        </div>
        <!-- Toggle Button -->
        <span class="navbar-toggler order-md-3" role="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </span>

        <div class="d-flex justify-content-end d-none d-md-block order-md-2">
            <form class="form-inline d-flex flex-row-reverse" action="{% url 'main:home' %}" method="GET">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">

        <div class="collapse navbar-collapse justify-content-center order-lg-1 order-md-4" id="navbarNav">

                <li class="nav-item">
                    <a class="nav-link" href="#">MockGen</a>

                </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:dashboard' %}">Dashboard</a>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
                    </li>
                    
                   
                {% else %}

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Log In/Sign UP</a>
                        <ul class="dropdown-menu">

                                    <i class="bi bi-caret-right-fill"> USER Login</i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_signup' %}">
                                    <i class="bi bi-caret-right-fill"> USER Registration</i>
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                {% endif %}
            </ul>

            <!-- Search Bar for Mobile -->
            <div class="d-flex justify-content-center d-md-none">
                <form class="form-inline d-flex flex-row-reverse" action="{% url 'main:home' %}" method="GET">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                </form>
